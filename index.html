<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Supply Management Dashboard</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="bg-success text-white text-center p-3">
        <h1>Water Supply Management Dashboard</h1>
    </header>
    <main class="container mt-4">
        <div class="form-group">
            <label for="timePeriod">Select Time Period:</label>
            <select id="timePeriod" class="form-control" onchange="fetchData(this.value)">
                <option value="">Last 5 Entries</option> <!-- Default -->
                <option value="daily">Last Day</option>
                <option value="weekly">Last Week</option>
                <option value="monthly">Last Month</option>
            </select>
        </div>
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">Water Flow</div>
                    <div class="card-body">
                        <canvas id="flowChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">Pressure</div>
                    <div class="card-body">
                        <canvas id="pressureChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">Water Quality</div>
                    <div class="card-body">
                        <canvas id="qualityChart"></canvas>
                    </div>
                </div>
            </div>
            <!-- Add more cards as needed -->
        </div>
    </main>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom Script -->
    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
